<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <h1>User Information</h1>
  <table class="table">
      <tr>
          <td>First Name</td>
          <td><input type="text" class="flow-control"></td>
          <td>Last Name</td>
          <td><input type="text" class="flow-control"></td>
      </tr>

      <tr>
        <td>Age</td>
        <td><input type="text" class="flow-control"></td>
        <td>D.O.B</td>
        <td><input type="date" class="flow-control"></td>
    </tr>
    <tr>
        <td>Mobile</td>
        <td><input type="tel" class="flow-control"></td>
        <td>Email Id</td>
        <td><input type="email" class="flow-control"></td>
    </tr>

    <tr>
        <td>Place</td>
        <td><input type="text" class="flow-control"></td>
        <td>Username</td>
        <td><input type="text" class="flow-control"></td> 
    </tr>

    <tr>
        <td>Password</td>
        <td><input type="password" class="flow-control"></td>
        <td>Confirm Password</td>
        <td><input type="password" class="flow-control"></td>
    </tr>

    <tr>
        <td></td>
        <td></td>
        <td><Button class="btn btn-success">Submitt</Button></td>
    </tr>
  </table>
</body>
</html>
